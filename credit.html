
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Page</title>
    <link rel="stylesheet" href="stylecredit.css">
</head>
<body> 
<div class="credit-card-form">
        <h1>Credit Card Payment Information</h1>
<hr style="border: 4px solid black;">
<br>
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" placeholder="Enter card number" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="month" id="expiryDate" placeholder="YYYY-MM" required>

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" placeholder="Enter CVV" required>

    <a href="/process.html"><button onclick="processPayment()">Proceed Payment</button></a>
</div>

<script src="scriptcredit.js"></script>
</body>
</html>
